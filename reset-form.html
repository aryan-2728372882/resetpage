<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset Your Password - VibeTunes</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    
    <style>
        :root {
            --primary: #FF6B6B;
            --background: #1A1A1A;
            --surface: #2D2D2D;
            --text-primary: #FFFFFF;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Inter', sans-serif;
        }

        body {
            background: var(--background);
            color: var(--text-primary);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .container {
            background: var(--surface);
            padding: 2.5rem;
            border-radius: 20px;
            width: 90%;
            max-width: 400px;
            text-align: center;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.2);
            display: block;
        }

        h1 {
            font-size: 1.8rem;
            margin-bottom: 1.5rem;
        }

        .input-group {
            margin-bottom: 1.5rem;
        }

        input {
            width: 100%;
            padding: 0.875rem;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 8px;
            color: var(--text-primary);
            font-size: 1rem;
        }

        input:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 3px rgba(255, 107, 107, 0.2);
        }

        button {
            width: 100%;
            padding: 0.875rem;
            background: var(--primary);
            border: none;
            border-radius: 8px;
            color: white;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 24px rgba(255, 107, 107, 0.3);
        }

        button:disabled {
            opacity: 0.7;
            cursor: not-allowed;
        }

        .status-message {
            background: var(--surface);
            padding: 1rem;
            border-radius: 8px;
            margin-top: 1rem;
            text-align: center;
            display: none;
        }

        .status-message.visible {
            display: block;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>Reset Your Password</h1>

        <div class="input-group">
            <input type="password" id="new-password" placeholder="New Password" autocomplete="new-password">
        </div>

        <div class="input-group">
            <input type="password" id="confirm-password" placeholder="Confirm Password" autocomplete="new-password">
        </div>

        <button id="reset-btn" onclick="resetPassword()">RESET PASSWORD</button>

        <div class="status-message" id="statusMessage"></div>
    </div>

    <!-- Firebase SDKs -->
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>
    
    <!-- Firebase Config -->
    <script src="config.js"></script>

    <script>
        document.addEventListener("DOMContentLoaded", function () {
            const auth = firebase.auth();
            const db = firebase.firestore();
            let isProcessing = false;

            async function resetPassword() {
                if (isProcessing) return;
                isProcessing = true;
                
                const urlParams = new URLSearchParams(window.location.search);
                const oobCode = urlParams.get("oobCode");
                const newPassword = document.getElementById("new-password").value;
                const confirmPassword = document.getElementById("confirm-password").value;
                const statusMessage = document.getElementById("statusMessage");
                const resetBtn = document.getElementById("reset-btn");

                // Clear previous messages
                statusMessage.textContent = "";
                statusMessage.className = "status-message";

                try {
                    // Validate inputs
                    if (!oobCode) throw new Error("Invalid password reset link!");
                    if (newPassword.length < 6) throw new Error("Password must be at least 6 characters");
                    if (newPassword !== confirmPassword) throw new Error("Passwords do not match!");

                    // Update UI
                    resetBtn.disabled = true;
                    resetBtn.textContent = "Processing...";

                    // Get user email from action code
                    const actionCodeInfo = await auth.checkActionCode(oobCode);
                    const userEmail = actionCodeInfo.data.email;

                    // Confirm password reset
                    await auth.confirmPasswordReset(oobCode, newPassword);
                    showStatus("Password reset successfully!", true);

                    // Sign in user to update Firestore
                    const userCredential = await auth.signInWithEmailAndPassword(userEmail, newPassword);
                    await db.collection("users").doc(userCredential.user.uid).update({
                        password: newPassword,
                        lastUpdated: firebase.firestore.FieldValue.serverTimestamp()
                    });

                    showStatus("Password updated in database! Redirecting...", true);

                    // Redirect to login
                    setTimeout(() => {
                        window.location.href = "https://vibe-tunes.vercel.app/auth.html";
                    }, 2000);

                } catch (error) {
                    console.error("Password reset error:", error);
                    showStatus(error.message.replace("Firebase: ", ""), false);
                } finally {
                    isProcessing = false;
                    resetBtn.disabled = false;
                    resetBtn.textContent = "RESET PASSWORD";
                }
            }

            function showStatus(message, isSuccess) {
                const statusElement = document.getElementById("statusMessage");
                statusElement.textContent = message;
                statusElement.classList.add("visible");
                statusElement.style.color = isSuccess ? "#4CAF50" : "#FF5252";
            }

            // Expose to global scope
            window.resetPassword = resetPassword;
        });
    </script>
</body>
</html>
