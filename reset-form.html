<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quantum Password Reset | VibeTunes</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&family=Playfair+Display:wght@400&display=swap" rel="stylesheet">
    
    <style>
        :root {
            --quantum-blue: #00f3ff;
            --hologram-purple: #7d00ff;
            --neon-pink: #ff00ff;
            --dark-matter: #0a0a14;
            --surface: rgba(255, 255, 255, 0.15);
            --accent: #FF6B6B;
        }

        body {
            margin: 0;
            overflow: hidden;
            background: var(--dark-matter);
            font-family: 'Poppins', sans-serif;
            color: white;
        }

        .quantum-container {
            position: relative;
            height: 100vh;
            perspective: 1000px;
        }

        .hologram-form {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%) rotateX(15deg) rotateY(25deg);
            transform-style: preserve-3d;
            background: var(--surface);
            backdrop-filter: blur(12px);
            border: 1px solid var(--quantum-blue);
            border-radius: 20px;
            padding: 2.5rem;
            width: 400px;
            box-shadow: 0 0 50px rgba(125, 0, 255, 0.3);
            transition: all 0.5s cubic-bezier(0.68, -0.55, 0.27, 1.55);
        }

        .hologram-form:hover {
            transform: translate(-50%, -50%) rotateX(5deg) rotateY(-5deg);
            box-shadow: 0 0 80px rgba(125, 0, 255, 0.5);
        }

        .input-group {
            margin-bottom: 2rem;
            position: relative;
        }

        input {
            width: 100%;
            padding: 1rem;
            background: transparent;
            border: 2px solid var(--quantum-blue);
            border-radius: 8px;
            color: var(--quantum-blue);
            font-size: 1rem;
            transition: all 0.3s ease;
            text-shadow: 0 0 10px var(--quantum-blue);
        }

        input:focus {
            outline: none;
            border-color: var(--neon-pink);
            box-shadow: 0 0 20px var(--neon-pink);
        }

        button {
            position: relative;
            width: 100%;
            padding: 1rem;
            background: linear-gradient(45deg, var(--hologram-purple), var(--quantum-blue));
            border: none;
            border-radius: 8px;
            color: white;
            font-size: 1.2rem;
            cursor: pointer;
            overflow: hidden;
            transition: all 0.3s ease;
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 0 30px var(--quantum-blue);
        }

        .particle-canvas {
            position: fixed;
            top: 0;
            left: 0;
            z-index: -1;
        }

        .cyber-grid {
            position: fixed;
            width: 100%;
            height: 100%;
            background: 
                repeating-linear-gradient(
                    0deg,
                    transparent,
                    transparent 49px,
                    rgba(0, 243, 255, 0.1) 49px,
                    rgba(0, 243, 255, 0.1) 50px
                ),
                repeating-linear-gradient(
                    90deg,
                    transparent,
                    transparent 49px,
                    rgba(0, 243, 255, 0.1) 49px,
                    rgba(0, 243, 255, 0.1) 50px
                );
            z-index: -2;
            animation: gridFlow 20s linear infinite;
        }

        @keyframes gridFlow {
            0% { transform: translate(0, 0); }
            100% { transform: translate(-50px, -50px); }
        }

        .status-message {
            background: rgba(255, 255, 255, 0.2);
            padding: 1rem;
            border-radius: 8px;
            margin-top: 1rem;
            text-align: center;
            display: none;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .status-message.visible {
            display: block;
        }
    </style>
</head>
<body>
    <canvas class="particle-canvas"></canvas>
    <div class="cyber-grid"></div>
    
    <div class="quantum-container">
        <form class="hologram-form" id="resetForm">
            <h1 style="color: var(--quantum-blue); margin-bottom: 2rem;">VibeTunes Password Reset</h1>

            <div class="input-group">
                <input type="password" id="new-password" placeholder="New Password" required>
            </div>

            <div class="input-group">
                <input type="password" id="confirm-password" placeholder="Confirm Password" required>
            </div>

            <button type="submit" id="reset-btn">Password Resrt</button>
            <div class="status-message" id="statusMessage"></div>
        </form>
    </div>

    <!-- Firebase SDKs -->
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>
    
    <!-- Firebase Config -->
    <script src="config.js"></script>

    <script>
        // Quantum Particle System
        class QuantumParticles {
            constructor() {
                this.canvas = document.querySelector('.particle-canvas');
                this.ctx = this.canvas.getContext('2d');
                this.particles = [];
                this.maxParticles = 500;
                
                this.resize();
                window.addEventListener('resize', () => this.resize());
                
                this.init();
                this.animate();
            }

            resize() {
                this.width = this.canvas.width = window.innerWidth;
                this.height = this.canvas.height = window.innerHeight;
            }

            init() {
                for(let i = 0; i < this.maxParticles; i++) {
                    this.particles.push({
                        x: Math.random() * this.width,
                        y: Math.random() * this.height,
                        size: Math.random() * 2,
                        speedX: (Math.random() - 0.5) * 0.5,
                        speedY: (Math.random() - 0.5) * 0.5,
                        color: `rgba(0, 243, 255, ${Math.random() * 0.5})`
                    });
                }
            }

            animate() {
                this.ctx.clearRect(0, 0, this.width, this.height);
                
                this.particles.forEach(particle => {
                    particle.x += particle.speedX;
                    particle.y += particle.speedY;
                    
                    if(particle.x < 0 || particle.x > this.width) particle.speedX *= -1;
                    if(particle.y < 0 || particle.y > this.height) particle.speedY *= -1;
                    
                    this.ctx.beginPath();
                    this.ctx.arc(particle.x, particle.y, particle.size, 0, Math.PI * 2);
                    this.ctx.fillStyle = particle.color;
                    this.ctx.fill();
                });
                
                requestAnimationFrame(() => this.animate());
            }
        }

        new QuantumParticles();

        // Hologram Interaction
        const form = document.getElementById('resetForm');
        let hoverTimeout;

        form.addEventListener('mousemove', (e) => {
            const rect = form.getBoundingClientRect();
            const x = e.clientX - rect.left;
            const y = e.clientY - rect.top;
            
            form.style.transform = `
                translate(-50%, -50%)
                rotateX(${(y - rect.height/2) * 0.1}deg)
                rotateY(${(x - rect.width/2) * -0.1}deg)
            `;
        });

        form.addEventListener('mouseleave', () => {
            gsap.to(form, {
                duration: 1,
                transform: 'translate(-50%, -50%) rotateX(15deg) rotateY(25deg)',
                ease: 'power3.out'
            });
        });

        // Original Firebase Logic with Enhanced UI
        document.addEventListener("DOMContentLoaded", function () {
            const auth = firebase.auth();
            const db = firebase.firestore();
            let isProcessing = false;

            document.getElementById('resetForm').addEventListener('submit', async (e) => {
                e.preventDefault();
                if (isProcessing) return;
                isProcessing = true;
                
                const urlParams = new URLSearchParams(window.location.search);
                const oobCode = urlParams.get("oobCode");
                const newPassword = document.getElementById("new-password").value;
                const confirmPassword = document.getElementById("confirm-password").value;
                const statusMessage = document.getElementById("statusMessage");
                const resetBtn = document.getElementById("reset-btn");

                statusMessage.textContent = "";
                statusMessage.className = "status-message";

                try {
                    if (!oobCode) throw new Error("Invalid quantum reset link!");
                    if (newPassword.length < 6) throw new Error("Password must contain at least 6 qubits");
                    if (newPassword !== confirmPassword) throw new Error("Password matrices don't align!");

                    gsap.to(resetBtn, {
                        duration: 0.3,
                        background: `linear-gradient(45deg, ${getComputedStyle(document.documentElement)
                            .getPropertyValue('--neon-pink')}, ${getComputedStyle(document.documentElement)
                            .getPropertyValue('--hologram-purple')})`
                    });

                    const actionCodeInfo = await auth.checkActionCode(oobCode);
                    const userEmail = actionCodeInfo.data.email;

                    await auth.confirmPasswordReset(oobCode, newPassword);
                    showStatus("Quantum reset successful!", true);

                    const userCredential = await auth.signInWithEmailAndPassword(userEmail, newPassword);
                    await db.collection("users").doc(userCredential.user.uid).update({
                        password: newPassword,
                        lastUpdated: firebase.firestore.FieldValue.serverTimestamp()
                    });

                    gsap.to(form, {
                        duration: 2,
                        scale: 1.2,
                        opacity: 0,
                        onComplete: () => {
                            window.location.href = "https://vibe-tunes.vercel.app/auth.html";
                        }
                    });

                } catch (error) {
                    console.error("Quantum reset error:", error);
                    showStatus(error.message.replace("Firebase: ", ""), false);
                    gsap.to(form, {
                        duration: 0.5,
                        x: [10, -10, 10, 0],
                        ease: "power1.inOut"
                    });
                } finally {
                    isProcessing = false;
                }
            });

            function showStatus(message, isSuccess) {
                const statusElement = document.getElementById("statusMessage");
                statusElement.textContent = message;
                statusElement.classList.add("visible");
                statusElement.style.color = isSuccess ? "#00ff88" : "#ff5555";
                gsap.from(statusElement, {
                    duration: 0.5,
                    opacity: 0,
                    y: 20
                });
            }
        });
    </script>
</body>
</html>
