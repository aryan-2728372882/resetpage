<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset Your Password - VibeTunes</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    
    <style>
        :root {
            --primary: #FF6B6B;
            --background: #1A1A1A;
            --surface: #2D2D2D;
            --text-primary: #FFFFFF;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Inter', sans-serif;
        }

        body {
            background: var(--background);
            color: var(--text-primary);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .container {
            background: var(--surface);
            padding: 2.5rem;
            border-radius: 20px;
            width: 90%;
            max-width: 400px;
            text-align: center;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.2);
            display: block;
        }

        h1 {
            font-size: 1.8rem;
            margin-bottom: 1.5rem;
        }

        .input-group {
            margin-bottom: 1.5rem;
        }

        input {
            width: 100%;
            padding: 0.875rem;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 8px;
            color: var(--text-primary);
            font-size: 1rem;
        }

        input:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 3px rgba(255, 107, 107, 0.2);
        }

        button {
            width: 100%;
            padding: 0.875rem;
            background: var(--primary);
            border: none;
            border-radius: 8px;
            color: white;
            font-weight: 600;
            cursor: pointer;
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 24px rgba(255, 107, 107, 0.3);
        }

        .status-message {
            background: var(--surface);
            padding: 1rem;
            border-radius: 8px;
            margin-top: 1rem;
            text-align: center;
            display: none;
        }

        .status-message.visible {
            display: block;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>Reset Your Password</h1>

        <div class="input-group">
            <input type="password" id="new-password" placeholder="New Password">
        </div>

        <div class="input-group">
            <input type="password" id="confirm-password" placeholder="Confirm Password">
        </div>

        <button id="reset-btn" onclick="resetPassword()">RESET PASSWORD</button>

        <div class="status-message" id="statusMessage"></div>
    </div>

    <!-- ✅ Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>

    <!-- ✅ Firebase Config -->
    <script>
        const firebaseConfig = {
            apiKey: "AIzaSyClIhXAaTVmlqhEPxU49C9w9fDkUag-1eQ",
            authDomain: "vibe-tunes.firebaseapp.com",
        };
        firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();
    </script>

    <script>
        document.addEventListener("DOMContentLoaded", function () {
            console.log("Password reset page loaded.");

            async function resetPassword() {
                const urlParams = new URLSearchParams(window.location.search);
                const oobCode = urlParams.get("oobCode");
                const newPassword = document.getElementById("new-password").value;
                const confirmPassword = document.getElementById("confirm-password").value;
                const statusMessage = document.getElementById("statusMessage");
                const resetBtn = document.getElementById("reset-btn");

                console.log("oobCode:", oobCode);

                if (!oobCode) {
                    showStatus("Invalid password reset link!", false);
                    return;
                }

                if (newPassword.length < 6) {
                    showStatus("Password must be at least 6 characters.", false);
                    return;
                }

                if (newPassword !== confirmPassword) {
                    showStatus("Passwords do not match!", false);
                    return;
                }

                try {
                    resetBtn.disabled = true;
                    resetBtn.textContent = "Processing...";

                    await auth.confirmPasswordReset(oobCode, newPassword);
                    showStatus("Password reset successfully! Redirecting...", true);

                    setTimeout(() => {
                        window.location.href = "auth.html";
                    }, 2000);
                } catch (error) {
                    showStatus(error.message, false);
                    resetBtn.disabled = false;
                    resetBtn.textContent = "RESET PASSWORD";
                }
            }

            function showStatus(message, success) {
                const statusElement = document.getElementById("statusMessage");
                statusElement.textContent = message;
                statusElement.className = `status-message ${success ? 'visible' : ''}`;
                statusElement.style.color = success ? "green" : "red";
            }

            window.resetPassword = resetPassword;
        });
    </script>
    <script src="config.js"></script>

</body>

</html>
